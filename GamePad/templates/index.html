<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Start Button</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }
        .retro-button {
            display: inline-block;
            font-family: "Press Start 2P", monospace;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border: 4px solid #444;
            padding: 10px 20px;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
        }
        .retro-button:hover {
            background-color: #555;
            border-color: #666;
        }
        .retro-button:active {
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5);
            background-color: #444;
        }
    </style>
    <script src="../js/gestures.js" type="text/javascript"></script>
</head>
<body>
  	<a href="/" class="retro-button">Start Game</a>
  	<button type='button' onclick='init()'>Start</button>
    <div><canvas id='canvas'></canvas></div>
    <div id='label-container'></div>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <script src="../js/gestures.js" type="text/javascript"></script>
</body>
</html>
