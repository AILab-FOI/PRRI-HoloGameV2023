<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed out</title>
</head>
<body>
    <script type="text/javascript">
        function reconnect(){
            window.location.href = "/gamepad";
        }
    </script>
    <p>Disconnected due to inactivity</p>
    <br>
    <button type="button" onclick="reconnect()">Reconnect</button>
</body>
</html>
