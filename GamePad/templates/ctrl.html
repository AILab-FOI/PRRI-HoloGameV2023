<html>
  <head>
    <title>Brain4Games Controller</title>
  </head>
  <script src="/js/jquery-3.1.0.min.js"></script>
  <script src="/js/hammer.js"></script>
  <script src="/js/NoSleep.js"></script>
  <script src="/js/socket.io.min.js" crossorigin="anonymous"></script>
  
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
	<script type="text/javascript">


		let ws;

		window.onload = function () {
			var ImageMap = function (map) {
				var n,
						areas = map.getElementsByTagName('area'),
						len = areas.length,
						coords = [],
						previousWidth = 344;
				for (n = 0; n < len; n++) {
						coords[n] = areas[n].coords.split(',');
				}
				this.resize = function () {
						var n, m, clen,
					x = document.body.clientWidth / previousWidth;
						for (n = 0; n < len; n++) {
					clen = coords[n].length;
					for (m = 0; m < clen; m++) {
								coords[n][m] *= x;
					}
					areas[n].coords = coords[n].join(',');
						}
						previousWidth = document.body.clientWidth;
						return true;
				};
				window.onresize = this.resize;
				},
				imageMap = new ImageMap(document.getElementById('ctrls'));
			imageMap.resize();
			
			
			
			ws = io();
			ws.on('connect', function() {
					console.log( 'Connected to server!' );
			});
			ws.on('error', function( msg ){
				console.log( msg );
			});
			ws.on('stop', function(){
				alert('Game finished!');
				window.location.href = "/start";
			});
			
			
			
			$('.cbutton').on( 'mousedown touchstart', function( event ){
				event.preventDefault();
				if(event.handled !== true) {
				
				send( $( this ).attr('alt'), 'start' );
				console.log( 'generic', $( this ).attr('alt'), 'start' );
				navigator.vibrate(100); 
				
				event.handled = true;
				} else {
				return false;
				}
			});
			
			$('.cbutton').on( 'mouseup click touchend touchcancel', function( event ){
				event.preventDefault();
				if(event.handled !== true) {
				
				send( $( this ).attr('alt'), 'stop' );
				
				console.log( 'generic', $( this ).attr('alt'), 'stop' );
				
				event.handled = true;
				} else {
				return false;
				}
			});

			
			var img = document.getElementById('imgctrl');
			var mc = new Hammer(img);
			
			var UP = new Hammer( document.getElementById('UP') );
			UP.on( "tap", function( event ){
				console.log( 'tap up' );
				send( "UP", 'start' );
				send( "UP", 'stop' );
			});
			UP.on( "press", function( event ){
				console.log( 'tap press' );
				send( "UP", 'start' );
			});
			
			var DOWN = new Hammer( document.getElementById('DOWN') );
			DOWN.on( "tap", function( event ){
				send( "DOWN", 'start' );
				send( "DOWN", 'stop' );
			});
			DOWN.on( "press", function( event ){
				send( "DOWN", 'start' );
			});
			
			var LEFT = new Hammer( document.getElementById('LEFT') );
			LEFT.on( "tap", function( event ){
				send( "LEFT", 'start' );
				send( "LEFT", 'stop' );
			});
			LEFT.on( "press", function( event ){
				send( "LEFT", 'start' );
			});
			
			var RIGHT = new Hammer( document.getElementById('RIGHT') );
			RIGHT.on( "tap", function( event ){
				send( "RIGHT", 'start' );
				send( "RIGHT", 'stop' );
			});
			RIGHT.on( "press", function( event ){
				send( "RIGHT", 'start' );
			});
			
			var SELECT = new Hammer( document.getElementById('SELECT') );
			SELECT.on( "tap", function( event ){
				send( "SELECT", 'start' );
				send( "SELECT", 'stop' );
			});
			SELECT.on( "press", function( event ){
				send( "SELECT", 'start' );
			});
			
			var START = new Hammer( document.getElementById('START') );
			START.on( "tap", function( event ){
				send( "START", 'start' );
				send( "START", 'stop' );
			});
			START.on( "press", function( event ){
				send( "START", 'start' );
			});
			
			var A = new Hammer( document.getElementById('A') );
			A.on( "tap", function( event ){
				send( "A", 'start' );
				send( "A", 'stop' );
			});
			A.on( "press", function( event ){
				send( "A", 'start' );
			});
			
			var B = new Hammer( document.getElementById('B') );
			B.on( "tap", function( event ){
				send( "B", 'start' );
				send( "B", 'stop' );
			});
			B.on( "press", function( event ){
				send( "B", 'start' );
			});
			
			
		
		}

		function send( ctrl, context )
		{
			ws.emit( 'ctrl', { data: JSON.stringify( { "cmd":ctrl, "context":context, "game":"{{game}}" } ) } );
		}
		
		// More API functions here:
		// https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

		// the link to your model provided by Teachable Machine export panel

		//LATEST POSE MODEL: https://teachablemachine.withgoogle.com/models/l9442e_e4/

		const URL = 'https://teachablemachine.withgoogle.com/models/l9442e_e4/';
		let model, webcam, ctx, labelContainer, maxPredictions;
		let gestures = {
				Neutral: "Neutral",
				Right: "Right",
				Left: "Left",
				SelectStart: "SelectStart",
				Up: "Up",
				Down: "Down",
			};
		let oldState = "Neutral";//gestures.Neutral;
		let newState = "Neutral";//gestures.Neutral;
		
		async function init() {
			const modelURL = URL + 'model.json';
			const metadataURL = URL + 'metadata.json';

			console.log("ON INIT: " + newState + " " + oldState);

			// load the model and metadata
			// Refer to tmPose.loadFromFiles() in the API to support files from a file picker
			model = await tmPose.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();

			// Convenience function to setup a webcam
			const flip = true; // whether to flip the webcam
			webcam = new tmPose.Webcam(200, 200, flip); // width, height, flip
			await webcam.setup(); // request access to the webcam
			webcam.play();
			window.requestAnimationFrame(loop);

			// append/get elements to the DOM
			const canvas = document.getElementById('canvas');
			canvas.width = 200; canvas.height = 200;
			ctx = canvas.getContext('2d');
			labelContainer = document.getElementById('label-container');
			for (let i = 0; i < maxPredictions; i++) { // and class labels
				labelContainer.appendChild(document.createElement('div'));
			}
		}

		async function loop(timestamp) {
			webcam.update(); // update the webcam frame
			await predict();
			window.requestAnimationFrame(loop);
		}

		async function predict() {
			// Prediction #1: run input through posenet
			// estimatePose can take in an image, video or canvas html element
			const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
			// Prediction 2: run input through teachable machine classification model
			const prediction = await model.predict(posenetOutput);

			for (let i = 0; i < maxPredictions; i++) {
				const cName = prediction[i].className;
				const classPrediction =
					prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
				labelContainer.childNodes[i].innerHTML = classPrediction;

				if (prediction[i].probability.toFixed(2) > 0.90)
				{
					newState = cName;
					console.log("CLASS NAME: " + prediction[i].className + " " + cName);
					//change detected
					if (newState != oldState) 
					{
						if (oldState == "Neutral") 
						{
							let command = (newState == "SelectStart") ? "SELECT" : newState; 
							send(command.toUpperCase(), "start");
							console.log("START " + command.toUpperCase());
						}
						else 
						{
							//first of all, stop the current/just ended gesture's game movement
							let command = (newState == "SelectStart") ? "SELECT" : oldState; 
							send(command.toUpperCase(), "stop");
							console.log("STOP " + command.toUpperCase());

							//check if new gesture is neutral - if yes, don't send any game movement command
							//if it's not, meaning it went from one gesture command straight to another, then start that new gesture's game movement
							if (newState != "Neutral")
							{
								command = (newState == "SelectStart") ? "SELECT" : newState; 
								send(command.toUpperCase(), "start");
								console.log("START " + command.toUpperCase());
							}
						}
						//update state
						oldState = newState;
					}					

				}
			}

			// finally draw the poses
			drawPose(pose);
		}

		function drawPose(pose) {
			ctx.drawImage(webcam.canvas, 0, 0);
			// draw the keypoints and skeleton
			if (pose) {
				const minPartConfidence = 0.5;
				tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
				tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
			}
		}
		// This is an optional script to load the "Press Start 2P" font from Google Fonts
		// You can download and host the font locally if you prefer
		(function() {
			var link = document.createElement("link");
			link.rel = "stylesheet";
			link.href = "https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap";
			document.head.appendChild(link);
		})();

		
	</script>
  <body bgcolor="#000000"  style="-webkit-touch-callout: none !important;" oncontextmenu="return false" >
    <img id="imgctrl" src="/images/nes-ctrl.png" width="100%" usemap="#ctrls" style="-webkit-touch-callout: none !important;" /><!-height="181"-->
    <map name="ctrls" id="ctrls">
      <area class="cbutton" shape="rect" coords="40,50,74,81" href="javascript:void(0)"  alt="UP" id="UP"/>
      <area class="cbutton" shape="rect" coords="40,107,74,129" href="javascript:void(0)"  alt="DOWN" id="DOWN"/>
      <area class="cbutton" shape="rect" coords="15,77,47,110" href="javascript:void(0)"  alt="LEFT" id="LEFT"/>
      <area class="cbutton" shape="rect" coords="73,77,105,110" href="javascript:void(0)"  alt="RIGHT" id="RIGHT"/>
      <area class="cbutton" shape="rect" coords="119,102,160,119" href="javascript:void(0)"  alt="SELECT" id="SELECT"/>
      <area class="cbutton" shape="rect" coords="163,102,204,119" href="javascript:void(0)"  alt="START" id="START"/>
      <area class="cbutton" shape="rect" coords="273,91,309,129" href="javascript:void(0)"  alt="A" id="A"/>
      <area class="cbutton" shape="rect" coords="227,91,265,129" href="javascript:void(0)"  alt="B" id="B"/>
    </map>

	<button type='button' onclick='init()'>Start</button>
    <div><canvas id='canvas'></canvas></div>
    <div id='label-container' style="background-color: wheat;"></div>
  </body>
</html>
